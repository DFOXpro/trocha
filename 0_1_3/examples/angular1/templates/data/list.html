<table>
	<thead ng-if="data.type=='posts'">
		<th>ID</th>
		<th>UserId</th>
		<th>Title</th>
	</thead>
	<thead ng-if="data.type=='users'">
		<th>ID</th>
		<th>Name</th>
		<th>Email</th>
	</thead>
	<tbody>
		<tr ng-repeat="row in data.response track by $index">
			<td>{{row.id}}</td>
			<!-- from users -->
			<td ng-if="row.name">{{row.name}}</td>
			<td ng-if="row.email">{{row.email}}</td>
			<!-- from posts -->
			<td ng-if="row.userId">{{row.userId}}</td>
			<td ng-if="row.title">{{row.title}}</td>
		</tr>
	</tbody>
</table>
<a thref="index">Back</a>
